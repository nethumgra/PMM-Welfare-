<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - PMM Welfare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        // Check login with EPF Number
        if (!sessionStorage.getItem('epfNumber')) {
            window.location.href = "index.html";
        }
    </script>
    <style>
        .product-card:hover { transform: translateY(-8px); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #F0FDF4; }
        ::-webkit-scrollbar-thumb { background: #059669; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#F0FDF4] text-[#064E3B] min-h-screen">

   <nav class="sticky top-0 z-40 bg-[#F0FDF4]/80 backdrop-blur-md border-b border-[#DCFCE7] p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img id="navLogo" src="" class="w-10 h-10 object-contain hidden border border-emerald-100 p-1 bg-white rounded-lg">
            <h1 id="siteName" class="text-2xl font-black italic text-[#059669] tracking-tighter">PMM Welfare.</h1>
        </div>
        
        <div class="flex gap-4 items-center">
            <button onclick="location.href='staff-orders.html'" class="bg-white p-3 rounded-2xl shadow-sm border border-[#DCFCE7] text-[#059669] hover:bg-[#059669] hover:text-white transition-all flex items-center gap-2 group">
                <i data-lucide="shopping-bag" class="w-5 h-5"></i>
                <span class="text-[10px] font-black uppercase hidden md:block">My Orders</span>
            </button>

            <button onclick="location.href='cart.html'" class="relative bg-white p-3 rounded-2xl shadow-sm border border-[#DCFCE7] text-[#059669] hover:bg-emerald-50 transition">
                <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] font-black w-6 h-6 rounded-full flex items-center justify-center border-2 border-white">0</span>
            </button>

            <div class="flex items-center gap-3 pl-4 border-l border-[#DCFCE7]">
                <div class="text-right hidden sm:block">
                    <p id="displayStaffName" class="font-bold text-xs text-[#064E3B]">Staff User</p>
                    <p id="displayPosition" class="text-[9px] text-[#059669] font-black uppercase tracking-widest italic">Role</p>
                </div>
                <img id="staffProfileImg" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="w-10 h-10 rounded-xl object-cover border-2 border-white shadow-sm">
                <button onclick="logout()" class="p-2 text-red-500 hover:text-red-700 transition"><i data-lucide="log-out" class="w-5 h-5"></i></button>
            </div>
        </div>
    </div>
</nav>

 <header class="max-w-7xl mx-auto px-6 mt-8 mb-12">
    <div id="promoBanner" class="w-full h-64 md:h-80 rounded-[3.5rem] relative overflow-hidden flex items-center p-8 md:p-16 shadow-2xl bg-[#064E3B]">
        <img id="bannerImgMobile" class="absolute inset-0 w-full h-full object-cover md:hidden opacity-60" src="" alt="">
        <img id="bannerImgDesktop" class="absolute inset-0 w-full h-full object-cover hidden md:block opacity-60" src="" alt="">
        
        <div class="relative z-10 max-w-lg">
            <h2 id="bannerTitle" class="text-white text-4xl md:text-6xl font-black mb-3 leading-none drop-shadow-lg">Exclusive Welfare</h2>
            <p id="bannerSub" class="text-white text-lg font-bold drop-shadow-md">Benefit options for your position.</p>
        </div>
    </div>
</header>

    <main class="max-w-7xl mx-auto px-6 pb-24">
        <div class="flex flex-col md:flex-row gap-4 mb-12 items-center justify-between">
            <div class="w-full md:max-w-md relative group">
                <input type="text" id="searchInput" placeholder="Search for items..." 
                    class="w-full p-5 pl-14 rounded-[2rem] bg-white border border-[#DCFCE7] focus:outline-none focus:ring-4 focus:ring-[#059669]/10 transition-all font-bold text-[#064E3B] shadow-sm">
                <i data-lucide="search" class="absolute left-6 top-5 w-5 h-5 text-[#059669]"></i>
            </div>
            
            <div class="flex items-center gap-3">
                <select id="priceFilter" class="p-5 rounded-[2rem] bg-white border border-[#DCFCE7] font-bold text-sm text-[#064E3B] cursor-pointer">
                    <option value="all">Sort: Default</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                </select>
            </div>
        </div>

        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            </div>

        <div id="noResults" class="hidden text-center py-20">
            <i data-lucide="search-x" class="text-[#059669] w-16 h-16 mx-auto mb-4 opacity-20"></i>
            <h4 class="text-xl font-bold text-[#064E3B]">No items found for your role</h4>
            <p class="text-[#059669]">Items without a limit for your position are hidden.</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3jlpc_vbUydda2XpDj5Xd1J8kVei9v8U",
            authDomain: "inventory-c3cca.firebaseapp.com",
            projectId: "inventory-c3cca",
            storageBucket: "inventory-c3cca.firebasestorage.app",
            messagingSenderId: "396140403894",
            appId: "1:396140403894:web:316617b8e390f8b0575a17"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const epfNumber = sessionStorage.getItem('epfNumber');
        const userPosition = sessionStorage.getItem('userPosition');
        const userImg = sessionStorage.getItem('userImage');

        document.getElementById('displayStaffName').innerText = sessionStorage.getItem('staffName');
        document.getElementById('displayPosition').innerText = userPosition;
        if(userImg) document.getElementById('staffProfileImg').src = userImg;

        // Load Global Settings (Name & Logo)
        onSnapshot(doc(db, "settings", "site"), (d) => {
            if (d.exists()) {
                document.getElementById('siteName').innerText = d.data().name;
                if(d.data().logoUrl) {
                    const logo = document.getElementById('navLogo');
                    logo.src = d.data().logoUrl;
                    logo.classList.remove('hidden');
                }
            }
        });

        // Load Role-Specific Banner
        onSnapshot(doc(db, "settings", `banner_${userPosition}`), (d) => {
            if (d.exists()) {
                const data = d.data();
                document.getElementById('bannerTitle').innerText = data.title;
                document.getElementById('bannerSub').innerText = data.subtitle;
                document.getElementById('bannerImgMobile').src = data.mobileUrl;
                document.getElementById('bannerImgDesktop').src = data.desktopUrl;
            }
        });

        async function loadItems() {
            const grid = document.getElementById('productGrid');
            const noResults = document.getElementById('noResults');
            const now = new Date();
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

            // Fetch current month's orders to calculate limits
            const qOrders = query(collection(db, "orders"), where("staffId", "==", epfNumber), where("createdAt", ">=", startOfMonth));
            const orderSnap = await getDocs(qOrders);
            const boughtMap = {};
            orderSnap.forEach(o => {
                const data = o.data();
                if(data.status !== "Cancelled") boughtMap[data.itemId] = (boughtMap[data.itemId] || 0) + data.qty;
            });

            onSnapshot(collection(db, "items"), (snap) => {
                let itemsList = [];
                snap.forEach(d => {
                    const item = d.data();
                    
                    // 1. Filter out Inactive items
                    if(item.status === "Inactive") return;

                    // 2. Filter by Role Limit: Only show if limit for this position > 0
                    const roleKey = Object.keys(item.limits || {}).find(k => k.toLowerCase().trim() === userPosition.toLowerCase().trim());
                    const roleLimit = roleKey ? item.limits[roleKey] : 0;

                    if(roleLimit > 0) {
                        itemsList.push({ id: d.id, ...item, roleLimit });
                    }
                });

                const filterAndRender = () => {
                    const search = document.getElementById('searchInput').value.toLowerCase().trim();
                    const sort = document.getElementById('priceFilter').value;

                    let filtered = itemsList.filter(i => i.name.toLowerCase().includes(search));

                    if(sort === "low") filtered.sort((a,b) => a.welfarePrice - b.welfarePrice);
                    else if(sort === "high") filtered.sort((a,b) => b.welfarePrice - a.welfarePrice);

                    grid.innerHTML = '';
                    if(filtered.length === 0) {
                        noResults.classList.remove('hidden');
                    } else {
                        noResults.classList.add('hidden');
                        filtered.forEach(item => {
                            const alreadyBought = boughtMap[item.id] || 0;
                            const available = Math.max(0, item.roleLimit - alreadyBought);
                            const outOfStock = item.stock <= 0;

                            grid.innerHTML += `
                                <div class="product-card animate-fade bg-white p-5 rounded-[2.5rem] border border-[#DCFCE7] shadow-sm transition-all duration-500 cursor-pointer" 
                                     onclick="window.location.href='product-details.html?id=${item.id}'">
                                    <div class="bg-[#F0FDF4] rounded-[2rem] h-52 mb-4 relative overflow-hidden flex items-center justify-center">
                                        <img src="${item.imageUrl}" class="w-full h-full object-cover transition duration-700">
                                        
                                        <div class="absolute top-4 left-4">
                                            <span class="bg-white/90 text-[#064E3B] text-[9px] font-black px-2.5 py-1 rounded-xl shadow-sm border border-white">
                                                ${item.stock <= 5 && !outOfStock ? 'LOW STOCK' : (outOfStock ? 'OUT OF STOCK' : 'IN STOCK')}
                                            </span>
                                        </div>

                                        <div class="absolute top-4 right-4 px-2.5 py-1 rounded-xl text-[9px] font-black text-white shadow-lg ${available <= 0 || outOfStock ? 'bg-red-500' : 'bg-[#059669]'}">
                                            ${outOfStock ? 'NO STOCK' : (available <= 0 ? 'LIMIT REACHED' : `AVAIL: ${available}`)}
                                        </div>
                                    </div>
                                    <div class="px-2">
                                        <h4 class="font-black text-sm text-[#064E3B] truncate">${item.name}</h4>
                                        <div class="flex justify-between items-end mt-4">
                                            <div>
                                                <p class="text-[8px] font-bold text-[#059669] uppercase tracking-wider">Welfare Price</p>
                                                <p class="text-xl font-black text-[#064E3B] italic">Rs.${item.welfarePrice.toLocaleString()}</p>
                                            </div>
                                            <div class="bg-[#059669] text-white p-2 rounded-xl"><i data-lucide="chevron-right" class="w-4 h-4"></i></div>
                                        </div>
                                    </div>
                                </div>`;
                        });
                    }
                    lucide.createIcons();
                };

                document.getElementById('searchInput').oninput = filterAndRender;
                document.getElementById('priceFilter').onchange = filterAndRender;
                filterAndRender();
            });
        }

        window.logout = () => { sessionStorage.clear(); window.location.href = "index.html"; };
        loadItems();
        lucide.createIcons();
    </script>
</body>
</html>
