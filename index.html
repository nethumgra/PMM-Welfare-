<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryX - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body class="bg-[#F0FDF4] flex items-center justify-center min-h-screen">
    
    <div class="max-w-md w-full p-8 bg-white rounded-[2.5rem] shadow-2xl border border-[#DCFCE7] text-center">
        <div id="logoContainer" class="mb-6">
            <div id="defaultIcon" class="w-20 h-20 bg-[#059669] rounded-3xl mx-auto flex items-center justify-center shadow-lg rotate-3">
                <span class="text-white text-3xl font-bold italic">X</span>
            </div>
            <img id="loginLogo" src="" alt="Company Logo" class="w-24 h-24 object-contain mx-auto hidden shadow-sm p-2 bg-white rounded-2xl border border-[#F0FDF4]">
        </div>

        <h1 id="loginSiteName" class="text-3xl font-bold text-[#064E3B] mb-2">PMM Welfare Shop</h1>
        <p class="text-[#059669] mb-8 font-medium">Enter your EPF Number to continue</p>
        
        <div class="space-y-4">
            <input type="text" id="epfInput" placeholder="EPF Number (Ex: 50443)" 
                class="w-full p-4 rounded-2xl bg-[#ECFDF5] border-2 border-transparent focus:border-[#059669] focus:outline-none text-center font-bold text-[#064E3B] placeholder-emerald-300 transition-all">

            <div class="relative group text-left">
                <input type="password" id="staffPasswordInput" placeholder="Enter Password" 
                    class="w-full p-4 rounded-2xl bg-[#ECFDF5] border-2 border-transparent focus:border-[#059669] focus:outline-none text-center font-bold text-[#064E3B] placeholder-emerald-300 transition-all">
            </div>

            <button id="enterBtn" class="w-full bg-[#059669] text-white py-4 rounded-2xl font-bold text-lg hover:bg-[#047857] active:scale-95 transition-all shadow-xl shadow-emerald-100 flex justify-center items-center gap-2">
                <span id="btnText">Enter Store</span>
                <div id="loader" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            </button>
        </div>

        <p id="errorMsg" class="mt-4 text-red-500 text-sm font-semibold hidden">Invalid EPF or Password. Please contact Admin.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3jlpc_vbUydda2XpDj5Xd1J8kVei9v8U",
            authDomain: "inventory-c3cca.firebaseapp.com",
            projectId: "inventory-c3cca",
            storageBucket: "inventory-c3cca.firebasestorage.app",
            messagingSenderId: "396140403894",
            appId: "1:396140403894:web:316617b8e390f8b0575a17"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch Site Name and Logo dynamically 
        onSnapshot(doc(db, "settings", "site"), (doc) => {
            if (doc.exists()) {
                const data = doc.data();
                document.getElementById('loginSiteName').innerText = data.name;
                if(data.logoUrl) {
                    const logoImg = document.getElementById('loginLogo');
                    const defaultIcon = document.getElementById('defaultIcon');
                    logoImg.src = data.logoUrl;
                    logoImg.classList.remove('hidden');
                    defaultIcon.classList.add('hidden');
                }
            }
        });

        document.getElementById('enterBtn').addEventListener('click', async () => {
            const inputEpf = document.getElementById('epfInput').value.trim();
            const inputPass = document.getElementById('staffPasswordInput').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');

            if(!inputEpf || !inputPass) return;

            btnText.innerText = "Verifying...";
            loader.classList.remove('hidden');
            errorMsg.classList.add('hidden');

            try {
                // Query using epfNumber instead of staffId 
                const q = query(collection(db, "users"), where("epfNumber", "==", inputEpf));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const userData = querySnapshot.docs[0].data();
                    
                    // Basic status check (Active/Inactive) 
                    if(userData.status === "Inactive") {
                        errorMsg.innerText = "Account is inactive. Please contact Admin.";
                        errorMsg.classList.remove('hidden');
                    } else {
                        // In a real app, you'd verify the password properly here. 
                        // For this demo, we assume the staff member is found by EPF.
                        sessionStorage.setItem('staffName', userData.name);
                        sessionStorage.setItem('staffId', inputEpf); // We keep key as staffId in session for minimal code breakage
                        sessionStorage.setItem('epfNumber', inputEpf);
                        sessionStorage.setItem('userPosition', userData.position);
                        sessionStorage.setItem('userImage', userData.imageUrl || ''); // 
                        
                        window.location.href = "products.html";
                    }
                } else {
                    errorMsg.innerText = "Invalid EPF Number.";
                    errorMsg.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Login error:", error);
            } finally {
                btnText.innerText = "Enter Store";
                loader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
